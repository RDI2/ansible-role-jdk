---
# defaults file for jdk

jdk_major_version: 8
jdk_minor_version: 73
jdk_version_suffix: b02
jdk_file_version: "{{ jdk_major_version }}u{{ jdk_minor_version }}"
jdk_version: "1.{{ jdk_major_version }}.0_{{ jdk_minor_version }}"
jdk_url: http://download.oracle.com/otn-pub/java/jdk/{{ jdk_file_version }}-{{ jdk_version_suffix }}/jdk-{{ jdk_file_version }}-linux-x64.tar.gz
jdk_parent_directory: /opt/jdk
jdk_prefix: "{{ jdk_parent_directory }}/{{ jdk_version }}"
